{% extends "base.html" %} 
{% block title %} Member Login {% endblock %} 
{% block content%}
<div class="outer">
<h3 align="center">GNACOFA Members Login Page</h3>
    <div align="center">
        <div class="inner">
        <br><br><br>
            <form align="center" class="loginform" method="POST">
                <div align="center" >
                    <div class="log">
                        <div class="form-group">
                            <h5>GFX Number</h5>
                            <input type="number" class="form-control" id="gfxnumber" name="gfxnumber" placeholder="Enter Gfx number"/>
                        </div>
                        <div class="form-group">
                            <h5>First Name</h5>
                            <input type="text" style="text-transform: uppercase;" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"/>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>       
    </div>
    <br>
</div>
{% endblock %}
