{% extends 'base.html' %}
{% load static %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<section class="h-full bg-gray-200">
    
    <div class="flex flex-row w-full h-full">
        <div class="bg-white w-full  shadow-lg">
            <br><br><br><br>
            <h1 class="text-green-700 text-3xl font-bold text-center">Admin | Login in system</h1>
            <div align="center" class="p-5 rounded  shadow-lg">
                <form align="center" method="POST" action="#" class="gap-2 p-5 rounded shadow-lg border bg-gradient-to-r from-black  to-red-600">
                    {% csrf_token %}
                    <div align="center" class="p-5">
                        <div>
                            <label for="fname" class="mr-4 text-white">GFX Number:* </label><br>
                            <input type="text" class="rounded shadow-lg border p-2" placeholder="Enter GFX Number" name="gfxnum" >
                        </div>
                        <br>
                        <div>
                            <label for="fname" class="mr-4 text-white">Enter Password:* </label><br>
                            <input type="password" class="rounded shadow-lg border p-2" placeholder="Enter password" name="passwd" >
                        </div>
                    </div>
                    <div align="center">
                        <button type="submit" class="text-white rounded shadow-md bg-green-500 hover:bg-green-800 p-2 w-40"> Login |</button>
                    </div>
                    <br>
                    <div class="flex flex-row justify-between">
                        <h6 class="text-white">This is the Administrative login page</h6>
                        <h3 class="text-white">Have trouble logging in, Contact us the admin <a href="#" class="text-blue-700">Here</a></h3>
                    </div>
                </form>
            </div>
        </div>
        <!----<div class="border border-gray-400 mr-2 ml-2"></div>
        <!---<div class="bg-white h-full opacity-50">
            <img src="{% static 'workimg/imgs/cocoawave.jpg'%}" class="cover" alt="">
        </div> -->

    </div>
</section>
{% endblock %}
